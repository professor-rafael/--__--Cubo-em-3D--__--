<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Cubo em 3D</title>
    <link rel="stylesheet" href="style.css">  
</head>
<body>
<div class="container">
    <div class="cube">
        <div class="cube__face cube-face--bottom shadow">
        </div>

        <div class="cube__face cube-face--left">
            <img src="ras.png" height="100%" width="500%" alt="ras" />
        </div>

        <div class="cube__face cube-face--front">
       <img src="rafa.png" height="100%" width="500%" alt="rafa"/> 
        </div>

        <div class="cube__face cube-face--back">
            <img src="meninas.png" height="100%" width="500%" alt="meninas" />
        </div>

        <div class="cube__face cube-face--right">
         <img src="mh.png" height="100%" width="500%" alt="mh" />
        </div>
    </div>
</div>

</body>
</html>
